<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <!-- Box Shadow Properties 
    
    Box-Shadow: <inset or none> <displacement X> <displacement Y> <blur> <spread-radius> <color>
    
    don't have limit of shadow
    --> 

    <style>
        .box{
            width: 350px;
            height: 200px;
            border-radius: 30px;
            background-color: lightgreen;
            display: grid;
            place-items: center;
            font-size: 50px;

            /* Box Shadow */
            box-shadow: inset 10px 10px 20px 0 #000,
                        10px 10px 20px 10px red;
        }
    </style>

</head>
<body>
    <center>
        <div class="box">Box</div>
    </center>
</body>
</html>
