<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>General Sibling Combinator</title>

    <style>
        h1 ~ p{
            background-color: crimson;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>Paragraph 1</p>
    <h1>Title</h1>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
</body>
</html>
